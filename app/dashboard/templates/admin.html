<!-- app/dashboard/templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="/logout" class="logout-btn">Logout</a>

    <section class="webhook-section">
        <h2>Discord Webhook</h2>
        <form id="webhook-form">
            <input type="text" id="webhook-url" value="{{ webhook }}" required>
            <button type="submit">Update Webhook</button>
        </form>
    </section>

    <section class="repositories-section">
        <h2>Repositories</h2>
        <table id="repo-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Local Path</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for repo in repositories %}
                <tr>
                    <td>{{ repo.name }}</td>
                    <td>{{ repo.url }}</td>
                    <td>{{ repo.local_path }}</td>
                    <td class="repo-actions">
                        <button class="btn-edit" onclick="editRepo('{{ repo.name }}')">Edit</button>
                        <button class="btn-delete" onclick="deleteRepo('{{ repo.name }}')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <button class="btn-add-repo" onclick="showAddRepoForm()">Add Repository</button>
    </section>

    <script src="/static/dashboard.js"></script>
</body>
</html>
