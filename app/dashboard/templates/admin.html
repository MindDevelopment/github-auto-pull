<!-- app/dashboard/templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-brand">
            <i class="fas fa-sync-alt"></i>
            <span>GitHub Auto Pull</span>
        </div>
        <a href="/logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <div class="admin-container">
        <section class="webhook-section card">
            <div class="card-header">
                <i class="fab fa-discord"></i>
                <h2>Discord Webhook</h2>
            </div>
            <div class="card-content">
                <form id="webhook-form">
                    <div class="input-group">
                        <input type="text" id="webhook-url" value="{{ webhook }}" required>
                        <button type="submit">
                            <i class="fas fa-save"></i> Update
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="repositories-section card">
            <div class="card-header">
                <i class="fab fa-github"></i>
                <h2>Repositories</h2>
                <button class="add-repo-btn" onclick="showAddRepoForm()">
                    <i class="fas fa-plus"></i> Add Repository
                </button>
            </div>
            <div class="card-content">
                <div class="table-container">
                    <table id="repo-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>URL</th>
                                <th>Local Path</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for repo in repositories %}
                            <tr>
                                <td>
                                    <i class="fas fa-code-branch"></i>
                                    {{ repo.name }}
                                </td>
                                <td>
                                    <a href="{{ repo.url }}" target="_blank">{{ repo.url }}</a>
                                </td>
                                <td>
                                    <i class="fas fa-folder"></i>
                                    {{ repo.local_path }}
                                </td>
                                <td class="action-buttons">
                                    <button class="edit-btn" onclick="editRepo('{{ repo.name }}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-btn" onclick="deleteRepo('{{ repo.name }}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
