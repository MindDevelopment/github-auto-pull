<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-brand">
            <i class="fas fa-sync-alt"></i>
            <span>GitHub Auto Pull</span>
        </div>
        <a href="/logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <div class="admin-container">
        <section class="webhook-section card">
            <div class="card-header">
                <i class="fab fa-discord"></i>
                <h2>Discord Webhook</h2>
            </div>
            <div class="card-content">
                <form id="webhook-form">
                    <div class="input-group">
                        <input type="text" id="webhook-url" value="{{ webhook }}" required>
                        <button type="submit">
                            <i class="fas fa-save"></i> Update
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="repositories-section card">
            <div class="card-header">
                <i class="fab fa-github"></i>
                <h2>Repositories</h2>
                <button class="add-repo-btn" onclick="showAddRepoForm()">
                    <i class="fas fa-plus"></i> Add Repository
                </button>
            </div>
            <div class="card-content">
                <div class="table-container">
                    <table id="repo-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>URL</th>
                                <th>Local Path</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for repo in repositories %}
                            <tr>
                                <td>
                                    <i class="fas fa-code-branch"></i>
                                    {{ repo.name }}
                                </td>
                                <td>
                                    <a href="{{ repo.url }}" target="_blank">{{ repo.url }}</a>
                                </td>
                                <td>
                                    <i class="fas fa-folder"></i>
                                    {{ repo.local_path }}
                                </td>
                                <td class="action-buttons">
                                    <button class="edit-btn" onclick="editRepo('{{ repo.name }}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-btn" onclick="deleteRepo('{{ repo.name }}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal voor toevoegen/bewerken repository -->
    <div id="repo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Repository</h3>
                <span class="close">&times;</span>
            </div>
            <form id="repo-form">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="repo-name" required>
                </div>
                <div class="input-group">
                    <label>GitHub URL</label>
                    <input type="text" id="repo-url" required>
                </div>
                <div class="input-group">
                    <label>Local Path</label>
                    <input type="text" id="repo-path" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Modal functionaliteit
        const modal = document.getElementById('repo-modal');
        const span = document.getElementsByClassName('close')[0];

        function showAddRepoForm() {
            document.getElementById('modal-title').textContent = 'Add Repository';
            document.getElementById('repo-form').reset();
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        span.onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == modal) closeModal();
        }

        // Repository management
        async function deleteRepo(name) {
            if (confirm('Are you sure you want to delete this repository?')) {
                try {
                    const response = await fetch('/api/repo', {
                        method: 'DELETE',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({name})
                    });
                    if (response.ok) location.reload();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to delete repository');
                }
            }
        }

        function editRepo(name) {
            // Implementatie voor het bewerken van een repository
            document.getElementById('modal-title').textContent = 'Edit Repository';
            // Vul form met repository data
            modal.style.display = 'block';
        }

        // Webhook update
        document.getElementById('webhook-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/webhook', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        webhook: document.getElementById('webhook-url').value
                    })
                });
                if (response.ok) {
                    alert('Webhook updated successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update webhook');
            }
        };
    </script>
</body>
</html>
