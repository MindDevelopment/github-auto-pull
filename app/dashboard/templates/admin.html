<!-- app/dashboard/templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GitHub Auto Pull</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-brand">GitHub Auto Pull</div>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/logout" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="admin-container">
        <section class="webhook-section">
            <h2><i class="fab fa-discord"></i> Discord Webhook Configuratie</h2>
            <form id="webhook-form" class="config-form">
                <div class="form-group">
                    <label for="webhook-url">Webhook URL:</label>
                    <input type="text" id="webhook-url" value="{{ webhook }}" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Webhook Bijwerken
                </button>
            </form>
        </section>

        <section class="repositories-section">
            <h2><i class="fab fa-github"></i> Repository Beheer</h2>
            <div class="table-container">
                <table id="repo-table">
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>URL</th>
                            <th>Lokaal Pad</th>
                            <th>Status</th>
                            <th>Acties</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for repo in repositories %}
                        <tr data-repo="{{ repo.name }}">
                            <td>{{ repo.name }}</td>
                            <td>{{ repo.url }}</td>
                            <td>{{ repo.local_path }}</td>
                            <td class="status-cell">
                                <span class="status-badge active">Actief</span>
                            </td>
                            <td class="action-cell">
                                <button onclick="editRepo('{{ repo.name }}')" class="btn btn-edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteRepo('{{ repo.name }}')" class="btn btn-delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <button onclick="showAddRepoModal()" class="btn btn-add">
                <i class="fas fa-plus"></i> Repository Toevoegen
            </button>
        </section>
    </div>

    <!-- Add/Edit Repository Modal -->
    <div id="repo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Repository Toevoegen</h3>
            <form id="repo-form">
                <div class="form-group">
                    <label for="repo-name">Naam:</label>
                    <input type="text" id="repo-name" required>
                </div>
                <div class="form-group">
                    <label for="repo-url">GitHub URL:</label>
                    <input type="text" id="repo-url" required>
                </div>
                <div class="form-group">
                    <label for="repo-path">Lokaal Pad:</label>
                    <input type="text" id="repo-path" required>
                </div>
                <button type="submit" class="btn btn-primary">Opslaan</button>
            </form>
        </div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
