<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GitHub Sync Dashboard</title>
     <link rel="stylesheet" href="/static/style.css">
</head>>
<body>
    <h1>GitHub Sync Dashboard</h1>
    <h2>Repositories</h2>
    <ul>
        {% for repo in repositories %}
        <li>{{ repo.name }} - {{ repo.url }}</li>
        {% endfor %}
    </ul>
    <form id="add-repo-form">
        <input type="text" name="name" placeholder="Repository naam" required>
        <input type="text" name="url" placeholder="GitHub URL" required>
        <input type="text" name="local_path" placeholder="Lokale pad" required>
        <button type="submit">Toevoegen</button>
    </form>
</body>
<script>
    document.getElementById('add-repo-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        await fetch('/add_repo', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        window.location.reload();
    });
</script>
</html>
