<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GitHub Auto Pull{% endblock %}</title>
    <!-- Correct pad voor static files met url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome voor iconen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js voor eventuele grafieken -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigatie met correcte styling classes -->
    <nav class="admin-nav">
        <div class="nav-brand">
            <i class="fab fa-github"></i>
            <span>GitHub Auto Pull</span>
        </div>
        <div class="nav-links">
            {% if session.get('logged_in') %}
                {% if request.endpoint == 'admin' %}
                    <a href="/" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
                {% else %}
                    <a href="/admin" class="nav-link"><i class="fas fa-cog"></i> Admin</a>
                {% endif %}
                <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
                <a href="/login" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main content container -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Notification container voor JavaScript meldingen -->
    <div id="notification-container"></div>

    <!-- JavaScript -->
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
